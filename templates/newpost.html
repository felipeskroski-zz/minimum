{% extends "base-blog.html" %}

{% block content %}
  <h2>{{title}}</h2>
      <form method="post">
        <label>
          <div>Subject</div>
          <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
          <div>Content</div>
          <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>
        <a href="javascript:history.back()" class='button'>Cancel</a>
        <input type="submit">
      </form>
{% endblock %}
