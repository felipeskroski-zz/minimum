{% extends "base-blog.html" %}

{% block content %}
  <div id="comments">
    <form method="post" class="new-comment">
      <label>
        <h3>Edit comment</h3>
        <textarea name="content" class="comment-post">{{comment.content}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <a href="javascript:history.back()" class='button'>Cancel</a>
      <input type="submit">
    </form>
  </div>
{% endblock %}
